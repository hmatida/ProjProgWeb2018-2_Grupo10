<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="/fragment1 :: head"></head>
    <body>
        <h1>Página Novo usuário</h1>

        <div class="container">
            <div class="row">
                <div class="col-sm">

                </div>
                <div class="col-sm">
                    <form>
                        <div class="row">
                            <div class="col">
                                <label for="exampleInputName">First name</label>
                                <input type="text" class="form-control" id="exampleInputName" placeholder="First name">
                            </div>
                            <div class="col">
                                <label for="exampleInputLastName">Last name</label>
                                <input type="text" class="form-control" id="exampleInputLastName"placeholder="Last name">
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputCPF">Birthday</label>
                            <input type="date" class="form-control" id="exampleInputBirthday" placeholder="Birthday">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputCPF">CPF</label>
                            <input type="text" class="form-control" id="exampleInputCPF" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})" placeholder="CPF">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                        </div>
                        <button type="button" class="btn btn-outline-success">Salvar</button>

                    </form>
                </div>
                <div class="col-sm">

                </div>
            </div>
        </div>
    </body>
</html>

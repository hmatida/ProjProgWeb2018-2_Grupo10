<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragment1 :: head"></head>
    <header th:replace="/fragment1 :: header"></header>

    <body>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" th:src="@{/images/mirogue1.jpg}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{/images/thor1.jpg}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{/images/spectre1.jpg}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{/images/roqueone1.jpg}">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            </a>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 offset-1">
                    <img th:src="@{/images/film_rogueone.jpg}" alt="Generic placeholder image">
                </div>
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="mt-0">Rogue One: A Star Wars Story</h4>
                        </div>
                        <div class="col-sm-12">
                            <div class="rating">
                                <input type="radio" id="star10" name="rating" value="10" /><label for="star10"></label>
                                <input type="radio" id="star9" name="rating" value="9" /><label for="star9"></label>
                                <input type="radio" id="star8" name="rating" value="8" checked="checked" /><label for="star8"></label>
                                <input type="radio" id="star7" name="rating" value="7" /><label for="star7"></label>
                                <input type="radio" id="star6" name="rating" value="6" /><label for="star6" ></label>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <p>2015    </p>
                            <p>Aventura</p>
                        </div>

                        <div class="col-sm-10">
                            <p class="prospect">A Aliança Rebelde realiza um movimento arriscado de roubar os planos de destruição da Estrela da Morte para trazer uma nova esperança para a galáxia.</p>
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <p class="actors">Elenco: Felicity Jones, Diego Luna, Riz Ahmed, Ben Mendelsohn.</p>
                            <p class="actors">Direção: Gareth Edwards</p>
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-12">
                            <div class="filmBottons">
                                <button type="button" class="btn btn-outline-success" data-toggle="tooltip" data-placement="top" title="Alugue já!">R$ 6,00</button>
                                <button type="button" class="btn btn-outline-success">Trailler</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </body>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
            $('#element').tooltip('toggleEnabled')
          })
    </script>
        

</html>
